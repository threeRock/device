<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="renderer" content="webkit" />

<link th:href="@{BJUI/themes/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{BJUI/themes/css/FA/css/font-awesome.min.css}"
	rel="stylesheet" />
<link th:href="@{css/style.css}" rel="stylesheet" />
<!-- jquery -->
<script th:src="@{BJUI/js/jquery-1.9.1.min.js}"></script>
<script th:src="@{BJUI/js/jquery.cookie.js}"></script>
<!-- bootstrap plugins -->
<script th:src="@{BJUI/plugins/bootstrap.min.js}"></script>
<title>气体公司设备管理系统</title>
</head>
<body>
	<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h1>
					<small>气体公司设备管理系统</small>
				</h1>
			</div>
			<div th:if="${param.error}" class="alert alert-danger">
				<strong>登录出错</strong> 用户名密码错误,请重试!
			</div>
			<div class="login-content ">
				<div class="form">
					<form id="loginForm" th:action="@{/login}" class="form-horizontal"
						action="#" method="post">
						<div class="form-group">
							<div class="col-xs-10 col-xs-offset-1">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-user"></span></span> <input type="text"
										id="username" name="username" class="form-control"
										placeholder="用户名" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-10 col-xs-offset-1">
								<div class="input-group">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-lock"></span></span> <input
										type="password" id="password" name="password"
										class="form-control" placeholder="密码" />
								</div>
							</div>
						</div>
						<div class="form-group form-actions">
							<div class="col-xs-12 text-center">
								<button type="button" id="login" class="btn btn-sm btn-success">
									<span class="fa fa-check-circle"></span> 登录
								</button>
								<button type="button" id="reset" class="btn btn-sm btn-danger">
									<span class="fa fa-close"></span> 重置
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
<script src="/static/bootstrap/plugins/html5shiv.min.js"></script>
<script src="/static/bootstrap/plugins/respond.min.js"></script>
<![endif]-->
	<script type="text/javascript">
		$(function() {

			$('#password').keyup(function(event) {
				if (event.keyCode == "13") {
					$("#login").trigger("click");
					return false;
				}
			});

			$("#login").on("click", function() {
				submitForm();
			});

			function submitForm() {
				$("#loginForm").submit();
			}

			$("#reset").on("click", function() {
				$("#username").val("");
				$("#password").val("");
			});
		});
	</script>
</body>
</html>
