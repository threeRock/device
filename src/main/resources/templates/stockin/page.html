<div class="bjui-pageHeader">
	<form id="pagerForm" data-toggle="ajaxsearch"
		th:action="@{/stockin/page/{path}(path=${depart.id})}"
		action="#" method="POST">
		<input id="stockindepart" name="depart.id" type="hidden"
			th:value="${depart.id}" value="10" /> <input type="hidden"
			name="size" th:value="${size}" value="10" /> <input type="hidden"
			name="page" th:value="${page}" value="0" /><input type="hidden"
			name="orderField" th:value="${orderField}" /> <input type="hidden"
			name="orderDirection" th:value="${orderDirection}" />
		<div class="bjui-searchBar">
			<button type="submit" class="btn-default" data-icon="search">查询</button>
		</div>
	</form>
	<hr style="margin: 5px 0" />
	<div class="pull-left">
		<button sec:authorize="hasAnyAuthority('STOCKINCREATE')"
			type="button" data-toggle="navtab" class="btn-red"
			data-id="stockin-form-new"
			data-url="stockin/create/{#stockindepart}">新增入库单</button>
	</div>
</div>
<div class="bjui-pageContent tableContent">
	<table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
		<thead>
			<tr>
				<th data-order-field="e.depart.name">所属机构</th>
				<th data-order-field="createdDate">时间</th>
				<th data-order-field="shelf">货架</th>
				<th data-order-field="location">使用位置</th>
				<th data-order-field="sparepart.name">备件名称</th>
				<th >备件型号</th>
				<th>入库数量</th>
				<th>厂家</th>
				<th>备注</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${content}" th:attr="data-id=${e.id}">
				<td th:text="${e.depart.name}">所属机构</td>
				<td th:text="${#temporals.format(createdDate, 'yyyy-MM-dd')}">时间</td>
				<td th:text="${e.shelf}">货架</td>
				<td th:text="${e.location}">使用位置</td>
				<td th:text="${e.sparepart.name}">备件名称</td>
				<td th:text="${e.sparepart.code}">备件型号</td>
				<td th:text="${e.capacity}">数量</td>
				<td th:text="${e.manufacturer}">厂家</td>
				<td th:text="${e.remark}">备注</td>
				<td><a sec:authorize="hasAnyAuthority('STOCKINMODIFY')"
					th:href="@{/stockin/modify/{id}(id=${e.id})}" href="#"
					class="btn btn-green" data-toggle="navtab"
					data-id="storehouse-modify-form" data-title="修改用户">修改</a> <a
					sec:authorize="hasAnyAuthority('STOCKINREMOVE')"
					th:href="@{/stockin/remove/{id}(id=${e.id})}" href="#"
					class="btn btn-red" data-toggle="doajax" data-confirm-msg="是否确定删除">删除</a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="bjui-pageFooter">
	<div class="pages">
		<span th:text="'每页 '+${size}+' 条 '">每页 0 条</span> &nbsp; <span
			th:text="',共 '+${total}+' 条 '">共 0 条</span>
	</div>
	<div class="pagination-box" data-toggle="pagination"
		th:attrappend="data-total=${total},data-page-size=${size},data-page-current=${page}">
	</div>
</div>
