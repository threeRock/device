<div class="bjui-pageContent">
	<form id="j_pwschange_form_change" action="#"
		th:action="@{/user/changepassword/}" th:object="${pwd}" method="POST"
		data-toggle="validate">
		<div class="form-group" style="margin: 20px 0 20px;">
			<label class="control-label x85">用户信息：</label> <span
				th:text="${pwd.userInfo}"></span>
		</div>

		<div class="form-group" style="margin: 20px 0 20px;">
			<label for="j_pwschange_newpassword_change" class="control-label x85">新密码：</label>
			<input type="hidden" th:field="*{userId}" />
			<input type="password" th:field="*{newPassword}"
				data-rule="新密码:required" name="newPassword"
				id="j_pwschange_newpassword_change" value="" placeholder="新密码" size="20" />
		</div>
		<div class="form-group">
			<label for="j_pwschange_secpassword_change" class="control-label x85">确认密码：</label>
			<input type="password" data-rule="required;match(newPassword)"
				name="" id="j_pwschange_secpassword_change" value="" placeholder="确认新密码"
				size="20" />
		</div>
	</form>
</div>
<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close">取消</button></li>
		<li><button type="submit" class="btn-default">保存</button></li>
	</ul>
</div>
