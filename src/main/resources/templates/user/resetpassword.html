<div class="bjui-pageContent">
	<form id="j_pwschange_form" action="#"
		th:action="@{/user/resetpassword/current}" th:object="${pwd}"
		method="POST" data-toggle="validate">
		<div class="form-group" style="margin: 20px 0 20px;">
			<label for="j_pwschange_oldpassword" class="control-label x85">旧密码：</label>
			<input type="password" th:field="*{oldPassword}"
				data-rule="旧密码:required" name="oldPassword"
				id="j_pwschange_oldpassword" value="" placeholder="旧密码" size="20" />
		</div>

		<div class="form-group" style="margin: 20px 0 20px;">
			<label for="j_pwschange_newpassword" class="control-label x85">新密码：</label>
			<input type="password" th:field="*{newPassword}"
				data-rule="新密码:required" name="newPassword"
				id="j_pwschange_newpassword" value="" placeholder="新密码" size="20" />
		</div>
		<div class="form-group">
			<label for="j_pwschange_secpassword" class="control-label x85">确认密码：</label>
			<input type="password" data-rule="required;match(newPassword)"
				name="" id="j_pwschange_secpassword" value="" placeholder="确认新密码"
				size="20" />
		</div>
	</form>
</div>
<div class="bjui-pageFooter">
	<ul>
		<li><button type="button" class="btn-close">取消</button></li>
		<li><button type="submit" class="btn-default">保存</button></li>
	</ul>
</div>
